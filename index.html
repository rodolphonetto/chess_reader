<!doctype html>
<html>
  <head>
    <title>Chess Voice Reader</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Chess Voice Reader</h1>
    <h5>Selecione a voz padrão:</h5>
    <div class="options">
      <input checked type="radio" id="molina" name="voice" value="molina">
      <label for="molina">MI Roberto Molina</label><br>
      <input type="radio" id="default" name="voice" value="default">
      <label for="default">Robô</label><br>
    </div>
  </body>
</html>
